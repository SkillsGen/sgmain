{% extends "layout.html" %}

{% block title %}
    Management Skills
{% endblock %}

{% block main %}
<div class="jumbotron">
    <h3 class="text-center">Management Skills</h3>
    <div class="row">
        {% for row in courses %}
        <div class="col-sm-4">
            <div class="row">
                <div id="{{ row.id }}" class="subcourseblock">
                    <div class="col-xs-2">
                        <img src="{{ url_for('static', filename='icons/manage-icon.png') }}" style="max-height:40px">
                    </div>
                    <div class="col-xs-10" style="max-height: 90px;overflow: hidden;">
                        <h4 style="margin-bottom:0px;margin-top:10px">{{ row.name }}</h4>
                        {{ row.description }}
                    </div>
                    <div class="gradient"></div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('{{ row.id }}').onclick = function() {
                window.location.href = "{{ url_for('managecourse', course = row.id) }}";
            };
        </script>
        {% endfor %}
    </div>
</div>
{% endblock %}
